<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome icon library for microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="Bellaicon/Generated image.webp" alt="Loading Bella...">
    </div>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted class="bg-video active" id="video1">
            <source src="视频资源/3D 建模图片制作.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video muted class="bg-video" id="video2">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bella Speaking Indicator -->
    <div class="speaking-indicator" id="speaking-indicator">
        🎤 Bella is speaking...
    </div>

    <!-- Content Layer, overlaying the video -->
    <div class="content-overlay">

        <!-- Speech Recognition Result Display Area -->
        <div class="transcript-container">
            <p id="transcript"></p>
        </div>

        <!-- Floating Button -->
        <div id="floating-button">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Floating Menu -->
        <div id="menu-container" class="hidden">
            <button class="menu-item" data-video="视频资源/jimeng-2025-07-16-4437-比耶，然后微笑着优雅的左右摇晃.mp4">Pose</button>
            <button class="menu-item" data-video="视频资源/生成加油视频.mp4">Cheer</button>
            <button class="menu-item" data-video="视频资源/生成跳舞视频.mp4">Dance</button>
        </div>

        <!-- Bottom Microphone and Link -->
        <footer class="bottom-bar">
            <button class="mic-button" id="mic-button" aria-label="Start Listening">
                <i class="fas fa-microphone"></i>
            </button>
            <a href="https://github.com/mustafajamis" target="_blank" rel="noopener noreferrer" class="footer-credit">
                @Mustafa jamshidi
            </a>
        </footer>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
